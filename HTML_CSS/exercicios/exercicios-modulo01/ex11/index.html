<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos em HTML5</title>
</head>
<body>
      <h1>Vídeos Hospedados Localmente</h1>
      <p>Este vídeo está hospedado localmente. </p>
      <video autoplay loop>
        <source src="video/gato_engracado1.mp4" type="video/mp4">
        <source src="video/gato_engracado.m4v" type="video/mp4">
        <p>Seu navegador não é compatível com vídeos m4v, nem mp4.</p>
      </video>

      <h1>Vídeo Hospedado do Youtube</h1>
      <iframe width="560" height="315" src="https://www.youtube.com/embed/bCkCWnmAD-o?si=ZdTX7asr0Z3_Re5T" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
