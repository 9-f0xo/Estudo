<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Trabalhando com Listas</h1>

    <h2>Listas Ordenadas</h2>
    <ol type="1">
        <li>Acordar</li>
        <li>Escovar os Dentes</li>
        <li>Meditar com meus amigos monges (12h)</li>
        <li>Usar o banheiro</li>
    </ol>

    <h2>Listas Não Ordenadas</h2>
    <ul type="square">
        <li>Pão</li>
        <li>Mortadela</li>
        <li>Feijão</li>
        <li>POSTAL 2</li>
        <li>Arroz</li>
    </ul>
</body>
</html>
