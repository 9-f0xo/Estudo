<!-- A tag <head></head> é toda a parte de configurações do site -->

<!DOCTYPE html>
<html lang="pt-br">
<head>

    <!-- name="viewport" indica que o conteúdo do site ocupará 100% da tela disponível dada pelo navegador -->

    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro Exercício</title>
</head>

<!-- A tag <body></body> é toda a parte de conteúdo do site -->

<body>
    <!-- Título de nível 1 -->
    <h1>
        Olá Mundo!
    </h1>
    
    <!-- Horizontal Roll (Linha Horizontal) -->
    <hr>

    <!-- Parágrafo -->
    <p>
        Esse é meu primeiro documento HTML (Hypertext Markup Language)
    </p>
    <p>
        Tudo é feito com marcas/tags!
    </p>
</body>
</html>
