<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>
        Parágrafos e Quebras de Linhas
    </h1>

    <p>
        Tudo pode ser escrito de qualquer forma entre o par de tags &lt;p&gt; e &lt;/p&gt;
    </p>

    <p>
        Se quiser quebrar o texto como nesse caso,<br> você pode usar a tag &lt;br&gt;!
    </p>

    <p>
        Vamos usar símbolos especiais em HTML:<br>
        &copy; 
        &reg;  
        &trade;  
        &lt;  
        &gt;  
        &amp;  
        &dagger;  
        &euro;  
        &pound;  
        &dollar;  
        &UpArrow;  
        &DownArrow;  
    </p>
    
    <p>
        Vamos usar alguns emojis: <br>
        &#x1f596;
        &#x1f913;
        &#x1F431;
        &#x1F4CA;
        &#x1F321;
    </p>
    
</body>
</html>
